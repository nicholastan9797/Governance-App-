name: Playwright Tests
on:
  push:
    branches: [main, staging, dev]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Yarn
        run: npm install -g yarn

      - name: Install dependencies
        run: yarn

      - name: Install Playwright's dependencies
        run: npx playwright install --with-deps

      - name: Install virtual display
        run: |
          sudo apt-get install --no-install-recommends -y \
          fluxbox \
          xvfb          

      - name: Build
        run: |
          yarn db:generate:node
          yarn build:db:node 
          yarn build:senate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
          NEXT_PUBLIC_POSTHOG_KEY: ${{ secrets.NEXT_PUBLIC_POSTHOG_KEY }}
          NEXT_PUBLIC_WALLERCONNECTID: ${{ secrets.NEXT_PUBLIC_WALLERCONNECTID }}
          NEXT_PUBLIC_ALCHEMY_KEY: ${{ secrets.NEXT_PUBLIC_ALCHEMY_KEY }}
          SECRET_WORDS: ${{ secrets.SECRET_WORDS }}
          NETWORK_NAME: ${{ secrets.NETWORK_NAME }}

      - name: Run Playwright tests
        run: xvfb-run npx playwright test
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
          NEXT_PUBLIC_POSTHOG_KEY: ${{ secrets.NEXT_PUBLIC_POSTHOG_KEY }}
          NEXT_PUBLIC_WALLERCONNECTID: ${{ secrets.NEXT_PUBLIC_WALLERCONNECTID }}
          NEXT_PUBLIC_ALCHEMY_KEY: ${{ secrets.NEXT_PUBLIC_ALCHEMY_KEY }}
          SECRET_WORDS: ${{ secrets.SECRET_WORDS }}
          NETWORK_NAME: ${{ secrets.NETWORK_NAME }}

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
