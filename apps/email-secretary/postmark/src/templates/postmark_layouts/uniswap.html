<!DOCTYPE [[[ page.doctype || 'html' ]]]>
<html
  lang="[[ page.language || 'en' ]]"
  xmlns:v="urn:schemas-microsoft-com:vml"
>
  <head>
    <meta charset="[[ page.charset || 'utf-8' ]]" />
    <meta name="x-apple-disable-message-reformatting" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="format-detection"
      content="telephone=no, date=no, address=no, email=no, url=no"
    />
    <meta name="color-scheme" content="light dark" />
    <meta name="supported-color-schemes" content="light dark" />
    <!--[if mso]>
      <noscript>
        <xml>
          <o:OfficeDocumentSettings
            xmlns:o="urn:schemas-microsoft-com:office:office"
          >
            <o:PixelsPerInch>96</o:PixelsPerInch>
          </o:OfficeDocumentSettings>
        </xml>
      </noscript>
      <style>
        td,
        th,
        div,
        p,
        a,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
          font-family: "Segoe UI", sans-serif;
          mso-line-height-rule: exactly;
        }
      </style>
    <![endif]-->
    <if condition="page.title">
      <title>[[[ page.title ]]]</title>
    </if>
    <link rel="connect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <style>
      [[[ page.css ]]]
    </style>
    <block name="head"></block>
  </head>
  <body
    class="m-0 p-0 w-full [word-break:break-word] [-webkit-font-smoothing:antialiased] [[ page.bodyClass || '' ]]"
  >
    <div
      role="article"
      aria-roledescription="email"
      aria-label="[[[ page.title || '' ]]]"
      lang="[[ page.language || 'en' ]]"
    >
      <table class="email-wrapper w-full bg-gray-postmark-lighter font-sans">
        <tr>
          <td align="center">
            <table class="email-content w-full">
              <component src="src/components/uniswap/header.html"></component>
              <tr>
                <td>
                  <table
                    align="center"
                    class="mx-auto w-[720px] font-sans sm:w-full"
                  >
                    <tr>
                      <td>{{{ @content }}}</td>
                    </tr>
                  </table>
                </td>
              </tr>
              <component src="src/components/uniswap/footer.html"></component>
            </table>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
