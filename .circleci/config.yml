version: 2.1
orbs:
  discord: antonioned/discord@0.1.0
jobs:
  test:
    docker:
      - image: mcr.microsoft.com/playwright:v1.34.0-jammy
    steps:
      - run:
          name: Set DATABASE_URL based on branch
          command: |
            if [ "${CIRCLE_BRANCH}" == "main" ]; then
              echo 'export DATABASE_URL=${PRODUCTION_DB}' >> $BASH_ENV
              echo 'export DRIZZLE_DB=${PRODUCTION_DB_DRIZZLE}' >> $BASH_ENV
            elif [ "${CIRCLE_BRANCH}" == "dev" ]; then
              echo 'export DATABASE_URL=${DEVELOPMENT_DB}' >> $BASH_ENV
              echo 'export DRIZZLE_DB=${DEVELOPMENT_DB_DRIZZLE}' >> $BASH_ENV
            elif [ "${CIRCLE_BRANCH}" == "staging" ]; then
              echo 'export DATABASE_URL=${STAGING_DB}' >> $BASH_ENV
              echo 'export DRIZZLE_DB=${STAGING_DB_DRIZZLE}' >> $BASH_ENV
            fi

      - checkout
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies
          command: yarn install --frozen-lockfile --cache-folder ~/.cache/yarn
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn

      - run:
          name: Install Playwright's dependencies
          command: yarn playwright install --with-deps

      - run:
          name: Build
          command: |
            yarn db:generate:node
            yarn build:db:node
            yarn build:senate

      - run:
          name: Run Playwright tests
          no_output_timeout: 30m
          command: yarn test:e2e:ci

      - discord/status:
          failure_message: ":red_circle: **${CIRCLE_BRANCH}** tests failed."
          success_message: ":tada: ${CIRCLE_BRANCH} passed all tests."
          webhook: "${DISCORD_STATUS_WEBHOOK}"
          only_for_branches: "main"
      - discord/status:
          failure_message: ":red_circle: **${CIRCLE_BRANCH}** tests failed."
          success_message: ":tada: ${CIRCLE_BRANCH} passed all tests."
          webhook: "${DISCORD_STATUS_WEBHOOK}"
          only_for_branches: "staging"
      - discord/status:
          failure_message: ":red_circle: **${CIRCLE_BRANCH}** tests failed."
          fail_only: true
          webhook: "${DISCORD_STATUS_WEBHOOK}"
          only_for_branches: "dev"
      - store_test_results:
          path: results.xml
      - store_artifacts:
          path: playwright-report/index.html
      - store_artifacts:
          path: test-results

workflows:
  test_workflow:
    jobs:
      - test:
          filters:
            branches:
              only:
                - main
                - dev
                - staging
